{% extends 'app/base.html' %}

{% block content %}
<div class="delete-thread-confirm-container">
    {% if user.is_authenticated %}
    <form>
        <label>Are you sure you want to delete the Discussion?</label>
        <button class="create-discussion-submit-input" type="submit">Delete Discussion</button>
    </form>
    {% elif error_message %}
        <p>{{ error_message }}</p>
    {% else %}
    <p>Sorry, something went wrong. Try again later!</p>
    {% endif %}
</div>
{% endblock %}
