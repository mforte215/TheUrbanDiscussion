{% extends 'app/base.html' %}

{% block content %}
{% if thread %}
<h1>{{thread.title}}</h1>
<a href="{% url 'create-thread' %}">Create New Thread</a>
<div>{{thread.text|safe}}</div>
<div>
    <h3>Comments</h3>
    <p>Add Comment</p>
    <form method="post">
        <textarea style="resize: none;" rows="4" cols="50" name='text'></textarea><br />
        <button type="submit">Add Comment</button><br />
    </form>
    {% for comment in comments %}
    <div>
        {{comment.body}} by {{comment.email}}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
